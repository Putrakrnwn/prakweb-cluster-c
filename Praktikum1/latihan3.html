<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">

<body>

			  <img src="itera.jpg" alt="ini adalah logo itera" width="784" height="200">

					<br><br>
					<textarea rows="4" cols="50">
					</textarea>
