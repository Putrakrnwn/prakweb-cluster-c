<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Pembuatan Akun</title>
    <h1>Data Mahasiswa</h1>
  </head>
  <body>

    <form>
      Nama Lengkap : <input type="text" name="namalengkap">
      <br><br>
      Password : <input type="password" name="pwd">
      <br><br>
      Jenis Kelamin :
      <br>
      <input type="radio" name="sex" value="Male">Male<br>
      <input type="radio" name="sex" value="Female">Female
      <br><br>
      Hobi :
        <select name="Hobi">
          <option value="Sepak Bola">Sepak Bola</option>
          <option value="Berenang">Berenang</option>
          <option value="Ngoding">Ngoding</option>
        </select>
        <br><br>
      Kendaraan :
      <br>
      <input type="checkbox" name="kendaraan" value="Sepeda">Sepeda<br>
      <input type="checkbox" name="kendaraan" value="Motor">Motor<br>
      <input type="checkbox" name="kendaraan" value="Mobil">Mobil<br>
      <br><br>
      <textarea rows="4" cols="50">
      </textarea>
      <br><br>
      <button type="submit">Submit</button>

    </form>

</body>
</html>
